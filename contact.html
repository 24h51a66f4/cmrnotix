<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact Us - cmrnotix</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/dark-mode.css">
  <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
  <!-- Header Section -->
  <header class="sticky-header">
    <div class="container">
      <h1 class="logo">cmrnotix</h1>
      <nav class="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#subjects">Subjects</a></li>
          <li><a href="index.html#roadmap">Roadmap</a></li>
          <li><a href="#" class="active">Contact</a></li>
        </ul>
      </nav>
      <button id="dark-mode-toggle" class="dark-mode-btn">ðŸŒ™</button>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Have questions or feedback? Reach out to us!</p>

      <!-- Email Link -->
      <a href="mailto:contact@cmrnotix.com" class="email-btn">Send an Email</a>

      <!-- Contact Form -->
      <form id="contact-form" class="contact-form">
        <h3>Or Fill Out the Form Below</h3>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2023 cmrnotix. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="scripts/script.js"></script>
</body>
</html>
