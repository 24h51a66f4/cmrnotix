<!DOCTYPE html>

</head>
<body>

    <header class="sticky-header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><h1>cmrnotix</h1></a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="firstyearnotes.html" class="nav-link">1st Year Notes</a>
                </li>
            </ul>
            <button id="theme-toggle" class="theme-toggle-button">
                <span class="toggle-icon">ðŸŒ™</span> <span class="toggle-text">Dark Mode</span>
            </button>
        </nav>
    </header>

    <main class="container">
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>Have questions or suggestions? Reach out to us!</p>

            <div class="contact-methods">
                <a href="mailto:varagantirahulgoud@gmail.com" class="email-button">Email Us</a>

                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form action="#" method="post"> <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
